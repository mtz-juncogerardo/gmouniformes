<!DOCTYPE html>
<html lang="es">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <!-- Bootstrap -->
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
  <!-- FontAwesome -->
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.2/css/all.css" integrity="sha384-oS3vJWv+0UjzBfQzYUhtDYW+Pj2yciDJxpsK1OYPAYjqT085Qq/1cq5FLXAZQ7Ay" crossorigin="anonymous">
  <!-- Main Stylesheet -->
  <link rel="stylesheet" href="main.css">
  <title>Grupo GMO Uniformes</title>
</head>

<body>

  <!-- navbar -->
  <div class="position-fixed">
    <nav class="navbar navbar-expand-md navbar-light bg-light text-primary">
      <a class="navbar-brand" href="#">GMO Uniformes</a>
      <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav ml-auto">
          <li class="nav-item active">
            <a class="nav-link text-primary" href="#">Home<span class="sr-only">(current)</span></a>
          </li>
          <li class="nav-item">
            <a class="nav-link text-primary" href="#historia">Historia</a>
          </li>
          <li class="nav-item">
            <a class="nav-link text-primary" href="#socios">Nuestros Socios</a>
          </li>
          <li class="nav-item">
            <a class="nav-link text-primary" href="#contacto">Contacto</a>
          </li>
        </ul>
      </div>
    </nav>
  </div>

  <!-- Hero -->
  <section class="hero">

    <div class="hero-flex">

      <div class="hero-text">
        <h5>Sabemos las exigencias de nuestros clientes</h5>
        <h2>Es por eso que ponemos especial atención en
          estos puntos para la mayor satisfacción de los trabajadores.</h2>
      </div>

      <div class="hero-img">
        <img src="Images/hero.jpg" alt="">
      </div>

    </div>

    <div class="atributos">
      <div class="tiempos atr-item">
        <i class="fas fa-calendar-check"></i>
        <p>Tiempos de Entrega</p>
      </div>
      <div class="durabilidad atr-item">
        <i class="fas fa-hard-hat"></i>
        <p>Durabilidad y Comodidad</p>
      </div>
      <div class="imagen atr-item">
        <i class="fas fa-user-tie"></i>
        <p>Buena Imagen</p>
      </div>
      <div class="conocer">
        <a href="#" class="conocer-text btn btn-outline-light">Conocer Más
          <i class="fas fa-chevron-circle-right conocer-icon"></i>
        </a>

      </div>
    </div>
  </section>


  <!-- Bootstrap scripts -->
  <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
</body>

</html>
